<!DOCTYPE html>
<html>
<head>
<title>To-Do</title>
<link rel="stylesheet" href="/Css_todo/index.css">
<link rel="stylesheet" href="/icon.css/css/all.css">
<script src="/script/planned.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   

<div class="navbar">
    <div>
        <a><i class="fa-solid fa-bars"></i></a>
        <a href="MyDay.html" btn> To Do</a>
    </div>
    <div class="search-container">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="search" class="search-input">
    </div>
    <div>
        <a><i class="fa-solid fa-question"></i></a>
        <a><i class="fa-solid fa-gear"></i></a>
        <a><i class="fa-solid fa-bullhorn"></i></a>
    </div>
</div>

<div class="sidebar" id="sidebar">
    <a><i class="fa-solid fa-bars" onclick="toggleSidebar()"></i></a>
    <a href="MyDay.html"><i class="fa-regular fa-sun"></i> <span>My Day</span></a>
    <a href="important.html"><i class="fa-regular fa-star"></i><span>Important</span></a>
    <a href="planned.html"><i class="fa-solid fa-calendar-alt"></i> <span>Planned</span></a>
    <a href="Assegned.html"><i class="fa-solid fa-user"></i> <span>Assigned to me</span></a>
    <a href="flag.html"><i class="fa-solid fa-flag"></i> <span>Flagged email</span></a>
    <a href="task.html"><i class="fa-solid fa-tasks"></i> <span>Task</span></a>
    <hr>
</div>



<div class="task-content">
    <div class="task-toolbar">
        <div class="task-title-wrapper">
            <h4><i class="fa-solid fa-calendar-days"></i>Planned</h4>
            <div class="item-list-option-item">
                <a >...</a>
                <a  id="gridViewBtn">Grid</a>
                <a  id="listViewBtn">List</a>
            </div>
            <div class="item-list-option-item-1">
                <a><i class="fa-solid fa-sort"></i> Sort</a>
                <a><i class="fa-solid fa-address-book"></i> Group</a>
                <a><i class="fa-regular fa-lightbulb"></i> Suggestion</a>     
            </div>
        </div>
        <div class="tasksToolbar-subline">
            <span id="currentDate"></span>
        </div>
    </div>
     
    <div class="task-list">
        <div class="task-add-data">
            <input type="text" id="taskInput" class="task-input" placeholder="+ add task">
            <div class="task-add-item">
                <a><i class="fa-solid fa-calendar-days"></i></a>
                
                <a><i class="fa-regular fa-bell"></i></a>
                <a><i class="fa-solid fa-repeat"></i></a>     
                <div class="add_button">
                    <a onclick="addTask()" class="btn">Add</a>
                    <input type="date" id="taskDateInput" class="task-date-input">
                </div>
            </div>
        </div>
    </div>

        <div id="gridContainer" class="task-list-container">
            <p>Grid View</p>
            <div class="task-list-today">
                <P>Today</P>
                <div id ="taskListGrid-today">

                </div>
            </div>
            <div class="task-list-tomorrow">
                <P>Tomorrow</P>
                <div id ="taskListGrid-tomorrow">

                </div>
            </div>
            <div class="task-list-earlier">
                <P>Earlier</P>
                <div id ="taskListGrid-earlier">

                </div>
            </div>

        </div>

</div>


</body>
</html>
